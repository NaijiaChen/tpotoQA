<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="../static/css/common.css"
        />
        <title>Question</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="../static/js/question.js"></script>
    </head>

    <body class="masthead">
        <nav>
            <a class="btn btn-home btn-primary" href="/" role="button">Home</a>
        </nav>
        <div class="table">
            <div class="table-text">問答</div>
        </div>
        <div class="container chart" id="content"></div>
        <div class="container chart-btn" id="chart-num">
            <a
                class="chart-btn-color col-3 btn btn-outline-secondary"
                id="last"
                >
            </a>
            <a
                class="chart-btn-color col-3 btn btn-outline-secondary"
                href="./content"
                >目錄
            </a>
            <a
                class="chart-btn-color col-3 btn btn-outline-secondary"
                id="next"
                >
            </a>
        </div>
        <div class="container chart">
            <h1 class="card-header">問答</h1>
            <form class="form" method="POST" action="question">
                <div class="card-body">
                    <div>
                        <span>問題: </span>
                    </div>
                    <input
                        class="input-group form-control"
                        type="text"
                        id="question"
                        name="question"
                        required="required"
                        placeholder="輸入問題"
                    />
                    <div >
                        <span>答案:</span>
                        <span  id="answer"></span>
                    </div>
                    <div class="text-center mb-3">
                        <input class="btn btn-dark" id="submit" type="button" name="submit" value="查詢">
                    </div>
                </div>
        </div>
    </body>>
</html>
