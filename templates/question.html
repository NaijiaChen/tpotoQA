<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./static/css/common.css">
    <title>Question</title>
</head>

<body class="masthead">
    <a class="btn btn-home btn-primary" href="/" role="button">Home</a>
    <footer class="card ">
        <h1 class="card-header" style="text-align: center">問答</h1>
        <form class="form" method="POST" action="anser">
            <div class="card-body ">
                <div>
                    <span>文章: </span>
                </div>
                <textarea class="input-group form-control " rows="7" name="content" required="required" placeholder="輸入文章，限2000字以內"></textarea>
            </div>
            <div class="card-body">
                <div>
                    <span>問題: </span>
                </div>
                <input class="input-group form-control" type="text" name="question" required="required"
                    placeholder="輸入問題">
            </div>
            <div class="text-center mb-3">
                <input class="btn btn-dark " type="submit" name="submit" value="查詢">
            </div>
        </form>
        </div>
</body>
</html>
