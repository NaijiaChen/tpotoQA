<html>
    <head>
        <title>Tpoto-Feedback</title>
        <!-- <link rel="stylesheet" href={{ url_for('static', filename='css/feedback.css') }} /> -->
    </head>
    
    <body>
        <div style="text-align: center">
            <h1>Feedback</h1>
            <h2>聯絡我們</h2>
            <p>非常感謝您對我們的支持，如果您在使用的過程中有遇到任何問題，歡迎您在下方提出您的想法。</p>
        </div>
        <!-- <div>
            <input type="text" value="請在此處輸入您的想法">
        </div> -->
        <form action="/feedback" method="POST" onsubmit="return validate()">
            <select name="ftype" style="text-align: left" name="feedbackType" size="1">
                <option value="請選擇你的想法類型">請選擇你的想法類型</option>
                <option value="问答问题">答案有誤或不準確</option>
                <option value="页面问题">頁面問題</option>
                <option value="资料问题">資料有誤</option>
                <option value="建議">建議</option>
            </select>
            <p style="text-align: center;">
                <textarea name="ftext" style="resize:none; text-align: center" name="textfield" cols="200" rows="10" resize="none">請在此處輸入你的想法</textarea>
            </p>
            <div style="text-align: right">
                <a><input onclick="pressTip()" type="submit" alert="提交成功" value="提交"></a>
                <a style="margin-right: 100px"><input type="reset" value="重写"></a>
            </div>
        </form>
        <script>
        function pressTip(){
            alert("提交成功，確認後返回反饋界面");
        }
        </script>
    </body>
</html>
